<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <meta name="author" content="Bond Wyatt"/>
        <meta name="description" content="Photos from national parks around the US"/>
        <meta name="keywords" content="US, Hiking, Photography, National Parks, Vacation"/>
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img class="header__logo" src="./images/logo.svg" alt="Around the U.S. logo"/>
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="Avatar"/>
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button type="button" class="profile__edit-button" id="profile-edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img class="card__image" src="./images/yosemite.jpg" alt="Yosemite Valley image">
                            <div class="card__description"><h2 class="card__name">Yosemite Valley</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lake-louise.jpg" alt="Lake Louise image">
                            <div class="card__description"><h2 class="card__name">Lake Louise</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/bald-mountains.jpg" alt="Bald Mountains image">
                            <div class="card__description"><h2 class="card__name">Bald Mountains</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/latemar.jpg" alt="Latemar image">
                            <div class="card__description"><h2 class="card__name">Latemar</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/vanoise.jpg" alt="Vanoise image">
                            <div class="card__description"><h2 class="card__name">Vanoise National Park</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__image" src="./images/lago.jpg" alt="Lago image">
                            <div class="card__description"><h2 class="card__name">Lago di Braies</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
            </footer>
        </div>

        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close"></button>
                <p class="modal__heading">Edit Profile</p>
                <form class="modal__form">
                    <input type="text" name="title" class="modal__input">
                    <input type="text" name="description" class="modal__input">
                    <button class="modal__button">Save</button>

                </form>
            </div>
        </div>

        <script src="./scripts/index.js"></script>
    </body>
</html>
